            </div>
            <div class="col-md-2 mb-2">

                <h5> {{ e.tiempo_reglamentario }}</h5>

            <div class="col-md-2 mb-2">

            <div class="col-md-1 mb-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> </button>
