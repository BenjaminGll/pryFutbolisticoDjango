<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <!-- flex-direction: row; -->



    <div class="banner" style="display: flex;
        
        align-items: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <!-- Primera fila -->
        <div class="row" style="display: flex;
        align-items: center;
        margin-bottom: 10px;">

            <img src="/static/images/equipo/logo/7.png" alt="Logo 1" class="logo" style="width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 50%;
                margin-right: 10px;">

        </div>

        <!-- Segunda fila -->
        <div class="col">
            <div class="row" style="display: flex;">
                <div class="player-info"
                    style="font-size: 16px; font-weight: bold; text-align: center;background-color: red; color: white;">
                    <div class="player-dorsal" style="display: inline-block;">10</div>
                    <div class="player-name" style="display: inline-block;">Nombre del Jugador</div>
                </div>
            </div>

            <div class="row">
                <div class="user-text"
                    style="font-size: 16px; text-align: center; background-color: rgba(0, 0, 0, 0.7); color: white; ">
                    Campo libre para el usuario</div>
            </div>
        </div>


        <!-- Tercera fila -->
        <div class="row">
            <img src="sponsor2.png" alt="Sponsor 2" class="sponsor-logo" style="width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 50%;
                margin-right: 10px;">
        </div>
    </div>




    <div class="banner-container"
        style="display: flex;justify-content: center; align-items: center; height: 100vh; background-size: cover;">
        <div class="banner"
            style="background: rgba(0, 0, 0, 0.7);color: white;border-radius: 5px;font-family: 'Arial', sans-serif; display: flex;width: 500px;">
            <div class="left-side"
                style="padding: 20px;display: flex;flex-direction: column; align-items: center;background: rgba(0, 0, 0, 0.8);">
                <span class="team-name" style="font-size: 24px;font-weight: bold;margin-bottom: 10px;">PER</span>
                <img src="escudo.png" alt="Team Logo" class="team-logo"
                    style="width: 150px;height: auto;margin-bottom: 20px;">
                <div class="formation"
                    style="font-size: 18px;font-weight: bold;background: rgba(0, 0, 0, 0.8);padding: 5px;border-radius: 5px;width: 100%;text-align: center;">
                    4-2-3-1</div>
            </div>
            <div class="middle-side"
                style="display: flex;align-items: center;background: rgba(50, 50, 50, 0.8);padding: 0 10px;">
                <span class="title"
                    style="font-size: 16px;font-weight: bold;color: white;writing-mode: vertical-lr;transform: rotate(180deg);">TITULARES</span>
            </div>
            <div class="right-side" style="padding: 20px;display: flex;flex-direction: column;align-items: flex-start;">
                <div class="player-list" style="display: flex;flex-direction: column;">
                    <div class="player" style="font-size: 16px;line-height: 1.4;text-align: left;">
                        <span class="dorsal" style="font-weight: bold;margin-right: 5px;">1.<!-- dorsal jugador -->
                        </span>
                        <span class="name" style="font-weight: normal;">Gallese
                            (Portero)<!-- Nombre jugador y posiciÃ³n--></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
